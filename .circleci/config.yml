# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.7

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - tox-dependencies-{{ checksum "requirements_test.txt" }}
          - tox-dependencies-
          - ci-dependencies

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install tox

      - save_cache:
          paths:
            - ./venv
          key: ci-dependencies

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            tox

      - save_cache:
          paths:
          - ./.tox/py27
          - ./.tox/py36
          key: tox-dependencies-{{ checksum "requirements_test.txt" }}

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports

      - deploy:
          name: deploy to pypi if on master branch
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              . venv/bin/activate && \
              pip install -r requirements_deploy.txt && \
              python setup.py sdist bdist_wheel && \
              twine upload --skip-existing dist/*
            fi
