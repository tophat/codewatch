version: 2.1

website_docker_defaults: &website_docker_defaults
  docker:
    - image: circleci/node:8.11.3

commands:
  prep_website_env:
    description: "Prepapres environment with cache"
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          name: Restore node_modules cache
          key: website-{{ .Branch }}-{{ checksum "yarn.lock" }}
  save_website_cache:
    description: "Saves environment cache"
    steps:
      - save_cache:
          name: Save node_modules cache
          key: website-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/


jobs:
  build-2.7: &build-template
    environment:
      TOX_ENV: py27

    docker:
      - image: circleci/python:3.6.7

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - tox-dependencies-{{ checksum "requirements_test.txt" }}-{{ checksum "setup.py" }}-${TOX_ENV}
          - tox-dependencies-
          - ci-dependencies

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install tox

      - save_cache:
          paths:
            - ./venv
          key: ci-dependencies

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            tox -e ${TOX_ENV}

      - save_cache:
          paths:
          - ./.tox/${TOX_ENV}
          key: tox-dependencies-{{ checksum "requirements_test.txt" }}-{{ checksum "setup.py" }}-${TOX_ENV}

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports
  website:
    <<: *website_docker_defaults
    working_directory: ~/repo/website
    steps:
      - prep_website_env
      - run: yarn install
      - save_website_cache
      - run: yarn build
      - persist_to_workspace:
          root: ./
          paths:
            - build/
  deploy_website:
    <<: *website_docker_defaults
    working_directory: ~/repo/website
    steps:
      - prep_website_env
      - attach_workspace:
          at: ./
      - add_ssh_keys:
          fingerprints:
            - "eb:6f:ae:b3:57:5b:6f:58:09:78:a6:5e:d3:d1:66:e5"
      - run:
          name: Setup git user and deploy website
          command: |
            git config --global user.email "circleci-codewatch@users.noreply.github.com"
            git config --global user.name "CircleCI Codewatch"
            USE_SSH=true yarn publish-gh-pages
  build-3.6:
    <<: *build-template
    environment:
      TOX_ENV: py36
  build-3.7:
    <<: *build-template
    environment:
      TOX_ENV: py37
    docker:
      - image: circleci/python:3.7.1-stretch
  deploy_to_pypi:
    <<: *build-template
    steps:
      - checkout
      - run:
        name: Deploy to pypi
        command: |
            . venv/bin/activate && \
            pip install -r requirements_deploy.txt && \
            python setup.py sdist bdist_wheel && \
            twine upload --skip-existing dist/*

workflows:
  version: 2
  codewatch_and_website:
    jobs:
      - build-2.7
      - build-3.6
      - build-3.7
      - deploy_to_pypi
        requires:
          - build-2.7
          - build-3.6
          - build-3.7
        filters:
          branches:
            only:
            - master
      - website
      - deploy_website:
          requires:
            - website
          filters:
            branches:
              only:
                - master

experimental:
  notify:
    branches:
      only:
        - master
